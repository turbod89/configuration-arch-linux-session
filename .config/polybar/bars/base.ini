[bar/base]
override-redirect = false
fixed-center = true

width = 100%
height = 32
offset-x = 0
offset-y = 0

radius-top = 0.0
radius-bottom = 0.0

underline-size = 2
underline-color = ${self.color-foreground}

border-size = 0
border-color = ${self.color-background}

padding = 0

module-margin-left = 0
module-margin-right = 0

background = ${self.color-transparent}
foreground = ${self.color-foreground}

;
; Colors
;

color-transparent = ${color/custom1.transparent}
color-background = ${color/custom1.background}
color-background-alt = ${color/custom1.background-alt}
color-foreground = ${color/custom1.foreground}
color-foreground-alt = ${color/custom1.foreground-alt}
color-shade1 = ${color/custom1.shade1}
color-shade2 = ${color/custom1.shade2}
color-shade3 = ${color/custom1.shade3}
color-shade4 = ${color/custom1.shade4}
color-primary = ${color/custom1.primary}
color-secondary = ${color/custom1.secondary}
color-alert = ${color/custom1.alert}

;
; Fonts
;
font-0 = ${font.font-0}
font-1 = ${font.font-1}
font-2 = ${font.font-2}
font-3 = ${font.font-3}
font-4 = ${font.font-4}
font-5 = ${font.font-5}
font-6 = ${font.font-6}
font-7 = ${font.font-7}
font-8 = ${font.font-8}
font-9 = ${font.font-9}
font-text = ${font.font-text}
font-icon = ${font.font-icon}
shape-font = ${font.shape-font}

;
; Glyphs
;

glyph-left = ${glyph/triangle.left}
glyph-right = ${glyph/triangle.right}

separator =

dim-value = 1.0

wm-name = 

locale = 

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}

tray-offset-x = 0
tray-offset-y = 0

tray-padding = 0

tray-scale = 1.0

;;wm-restack =

; dpi =

enable-ipc = true

click-left =
click-middle =
click-right =
double-click-left =
double-click-middle =
double-click-right =

cursor-click =
cursor-scroll =

;scroll-up =
;scroll-down =

;; WM Workspace Specific

; bspwm
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev
;scroll-up = bspc desktop -f prev.local
;scroll-down = bspc desktop -f next.local

;i3
;;scroll-up = i3wm-wsnext
;;scroll-down = i3wm-wsprev
;;scroll-up = i3-msg workspace next_on_output
;;scroll-down = i3-msg workspace prev_on_output

monitor = ${env:MONITOR:}
