[module/temperature]
inherit = module/base
type = internal/temperature
thermal-zone = 7
warn-temperature = 60

format = <ramp><label>
format-warn = <ramp><label-warn>

label = " %temperature-c%"
label-background = ${self.color-background}
label-foreground = ${self.color-foreground}
label-font = ${self.font-text}

label-warn = %temperature-c%
label-warn-background = ${self.color-background}
label-warn-foreground = ${self.color-foreground}
label-warn-font = ${self.font-text}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-background = ${self.color-background}
ramp-foreground = ${self.color-foreground-alt}
ramp-font = ${self.font-icon}

[module/temperature-b]
inherit = module/temperature
color-background = ${root.color-background}

[module/temperature-1]
inherit = module/temperature
color-background = ${root.color-shade1}

[module/temperature-2]
inherit = module/temperature
color-background = ${root.color-shade2}

[module/temperature-3]
inherit = module/temperature
color-background = ${root.color-shade3}

[module/temperature-4]
inherit = module/temperature
color-background = ${root.color-shade4}
