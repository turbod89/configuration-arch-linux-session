[module/workspaces]
type = internal/xworkspaces

background = ${root.color-transparent}
foreground = ${root.color-foreground}
foreground-alt = ${root.color-foreground-alt}
primary = ${root.color-primary}
secondary = ${root.color-secondary}
alert = ${root.color-alert}
font-icon = ${root.font-icon}

pin-workspaces = true
enable-click = true
enable-scroll = true

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 5;
icon-6 = 6;
icon-7 = 7;
icon-8 = 9;
icon-9 = 0;
icon-default = 

format = <label-state>
format-font = ${self.font-icon}

label-monitor = %name%

label-active = 
label-active-background = ${self.background}
label-active-foreground = ${self.foreground}
label-active-font = ${self.font-icon}

label-occupied = ""
label-occupied-background = ${self.background}
label-occupied-foreground = ${self.foreground}
label-occupied-font = ${self.font-icon}

label-urgent = 
label-urgent-background = ${self.background}
label-urgent-foreground = ${self.alert}
label-urgent-font = ${self.font-icon}

label-empty = 
label-empty-background = ${self.background}
label-empty-foreground = ${self.foreground-alt}
label-empty-font = ${self.font-icon}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/workspaces-b]
inherit = module/workspaces
background = ${root.color-background}

[module/workspaces-1]
inherit = module/workspaces
background = ${root.color-shade1}

[module/workspaces-2]
inherit = module/workspaces
background = ${root.color-shade2}
