[module/date]
inherit = module/base
type = internal/date
interval = 5

date =
date-alt = "%Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = "ï—¯"
format-prefix-font = ${self.font-icon}
format-prefix-background = ${self.color-background}
format-prefix-foreground = ${self.color-foreground-alt}

label = %date% %time%
label-background = ${self.color-background}
label-foreground = ${self.color-foreground}
label-font = ${self.font-text}

[module/date-b]
inherit = module/date
color-background = ${root.color-background}

[module/date-1]
inherit = module/date
color-background = ${root.color-shade1}

[module/date-2]
inherit = module/date
color-background = ${root.color-shade2}
